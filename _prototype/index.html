<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Premium Online Pharmacy</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="glass-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-heart-pulse"></i> Medi<strong>Care</strong>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#admin-login">Admin</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search medicines...">
                </div>
                <button class="icon-btn cart-btn">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span class="badge" id="cart-count">0</span>
                </button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff" alt="User">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app">
        <!-- Views will be injected here via JS -->
        <section id="home-view">
            <div class="hero-section">
                <div class="hero-content">
                    <h1>Your Health, <br> Delivered.</h1>
                    <p>Order medicines, upload prescriptions, and get fast home delivery.</p>
                    <button class="btn btn-primary" onclick="app.navigateTo('shop')">Shop Now</button>
                </div>
                <div class="hero-image">
                    <!-- Placeholder for 3D/Abstract Medical Image -->
                    <div class="floating-card">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span>Fast Delivery</span>
                    </div>
                    <div class="floating-card delay-1">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Secure</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-backdrop" id="cart-backdrop"></div>
    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Items injected here -->
            <div class="empty-cart-msg">Your cart is empty.</div>
        </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="btn btn-primary full-width">Checkout</button>
        </div>
    </aside>

    <!-- Notifications Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
